<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Sidebar styling (unchanged) */
      .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
      }
      .sidenav a,
      .dropdown-btn {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 20px;
        color: #818181;
        display: block;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
        outline: none;
      }
      .sidenav a:hover,
      .dropdown-btn:hover {
        color: #f1f1f1;
      }
      .dropdown-container {
        display: block; /* Initially open */
        background-color: #262626;
        padding-left: 8px;
      }
      .fa-caret-down {
        float: right;
        padding-right: 8px;
      }
      /* Active link styling (unchanged) */
      .active {
        background-color: #333;
        color: white;
      }
      /* Style Link 1 specifically (unchanged) */
      .sidenav a.active {
        background-color: green; /* Change to your desired color */
      }
    </style>
  </head>
  <body>
    <div class="sidenav">
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#clients">Clients</a>
      <a href="#contact">Contact</a>
      <button class="dropdown-btn">
        Dropdown <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="#" class="active">Link 1</a>
        <!-- Active state for Link 1 -->
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
      <!-- Rest of your links and buttons... -->
    </div>
    <!-- Add your main content here -->
    <script>
      // Toggle visibility of dropdown containers (unchanged)
      const dropdownButtons = document.querySelectorAll(".dropdown-btn");
      dropdownButtons.forEach((button) => {
        button.addEventListener("click", function () {
          const container = this.nextElementSibling;
          container.style.display =
            container.style.display === "block" ? "none" : "block";
        });
      });
    </script>
  </body>
</html>
